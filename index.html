<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <header>
        <div class="header">
            <h1>Classic Simon Game</h1>
        </div>
    </header>
    <body>
        <div class="top">
            <div id="red" class="game_button red_button opaque">
            </div>
            <div id="green" class="game_button green_button opaque">
            </div>
        </div>
        <div class="bottom">
            <div id="blue" class="game_button blue_button opaque">
            </div>
            <div id="yellow" class="game_button yellow_button opaque">
            </div>
        </div>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
